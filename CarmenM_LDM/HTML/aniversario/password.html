<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: pink;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .square-container {
      background-color: white;
      width: 400px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding-bottom: 20px;
    }
    .form-container {
      width: 80%;
    }
    .btn-custom {
      background-color: #ff00e6;
      color: white;
      width: 100%;
      border-radius: 10px;
    }
    .form-control {
      margin-bottom: 50px;
    }
    .image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100px; /* Ajusta el tamaño de la imagen según sea necesario */
      border-radius: 50%; /* Esto es opcional si quieres redondear la imagen */
    }
    .invalid-feedback {
      display: none;
      color: red;
      margin-top: -40px;
      margin-bottom: 30px;
    }
    .additional-message {
      display: none;
      color: red;
      margin-top: 20px;
      width: 80%;
    }
    .additional-message ul {
      list-style-type: none;
      padding-left: 0;
    }
    .additional-message ul li {
      margin-bottom: 10px;
    }
  </style>
  <script>
    let failedAttempts = 0; // Contador de intentos fallidos

    function validatePassword(event) {
      event.preventDefault(); // Previene el envío del formulario por defecto
      const passwordInput = document.getElementById('pwd');
      const feedbackDiv = document.getElementById('feedback');
      const additionalMessage = document.getElementById('additional-message');
      const correctPassword = '040721'; // La contraseña específica que debe ser ingresada

      if (passwordInput.value === correctPassword) {
        window.location.href = 'file:///C:/Users/carme/OneDrive/Documentos/GitHub/EjerciciosLMSGI/CarmenM_LDM/HTML/aniversario/interior.html'; // Redirige a la nueva página
      } else {
        feedbackDiv.style.display = 'block'; // Muestra el mensaje de retroalimentación
        failedAttempts++; // Incrementa el contador de intentos fallidos

        if (failedAttempts > 2) {
          additionalMessage.style.display = 'block'; // Muestra el mensaje adicional si los intentos fallidos son más de dos
        }
      }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      const passwordInput = document.getElementById('pwd');
      const feedbackDiv = document.getElementById('feedback');
      const additionalMessage = document.getElementById('additional-message');

      // Oculta el mensaje de error cuando el usuario comienza a escribir
      passwordInput.addEventListener('input', () => {
        feedbackDiv.style.display = 'none';
        additionalMessage.style.display = 'none'; // Oculta el mensaje adicional cuando el usuario comienza a escribir
      });
    });
  </script>
</head>
<body>

<div class="square-container">
  <form class="form-container" onsubmit="validatePassword(event)">
    <div class="image-container">
      <img src="https://media.giphy.com/media/xUPGcgvoipFxRtpMl2/giphy.gif" alt="Imagen de ejemplo">
    </div>
    <div class="mb-3">
      <label for="pwd">Contraseña:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Adivina la contraseña" name="pswd">
      <div id="feedback" class="invalid-feedback">Contraseña incorrecta</div>
    </div>
    <button type="submit" class="btn btn-custom">Login</button>
  </form>
  <div id="additional-message" class="additional-message">
    <p>PISTA</p>
    <ul>
      <li>Un dia importante jjjj</li>
    </ul>
  </div>
</div>

</body>
</html>
